<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script type="text/javascript" src="./js/app.js" defer></script>
    <title>Hangman Game</title>
</head>
<body>
  <header>
      <h1>Hangman Game</h1>
  </header>
  <aside>
    <img id="winImage" src="assets/images/you-win.png" alt="Game Winning Image" />
    <img id="gameoverImage" src="assets/images/gameover.png" alt="Game Over Image" />
    <h2 id="pressKeyTryAgain" class="bounce"">Press any key to start game</h2>
    <img id="hangmanImage" src="" alt=""/>
  </aside>
  <main>
      <section id="game">                
            <h3>Current word</h3>
            <p id="currentword"></p>        
      </section>
      <section>
          <h3>Remaining Guesses</h3>
          <p id="remainingGuesses"></p>
      </section>
      <section>
          <h3>Incorrect Guesses</h3>
          <p id="incorrectGuesses"></p>          
      </section>
  </main>
  <footer>Footer Content</footer>
</body>
</html>
